<html lang="ar" dir="rtl">

		<meta charset="UTF-8">

		<!-- Flaticon CSS -->

		<!-- Ionicons CSS -->
		<link rel="stylesheet" href="assets/css/ionicons.min.css">

	<body>
        <!-- Preloader -->
        <div class="site-preloader-wrap">
            <div class="cssload-loader"></div>

            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        <!-- End Preloader -->
        
        <!-- Sign In Form Area -->
        <div class="content-block-area gray-bg">
            <div class="signup-form signin-form">	    
                <div class="logo-two">
                    <a href="index.html">
                        <img src="assets/img/logo.png" alt="Logo">
                    </a>
                </div>
            
                <form action="signin.html" method="post">
                    <h2>Sign In Account</h2>
                    <p class="lead">It's free and hardly takes more than 30 seconds.</p>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="text" class="form-control" name="password" placeholder="Password" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
                    </div>
                    <p class="small text-center">By clicking the Sign In button, you agree to our <br><a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a>.</p>
                </form>
                <p class="text-center">You have not an account? <a href="signup.html">SignUp here</a>.</p>
            </div>
        </div>
        <!-- End Sign In Form Area -->
        
        <!-- jQuery min js -->

		<!-- Isotop JS JS file -->

		<!-- RipplesJS -->

        <script src="assets/js/parsley.min.js"></script>
